name: Comment on Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened] # Triggers for specific pull request events

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write # Ensure the workflow can write to pull requests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Checks out the repository (optional for this use case)

      - name: Post Comment on Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
