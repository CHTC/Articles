

name: Post Comment on PR

on:
  pull_request:
    branches: ["main"]

permissions:
  content: write



jobs:
  comment:
    runs-on: ubuntu-latest
    name: Comment on PR
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Hello world! :wave: