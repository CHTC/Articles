name: Comment on Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read
      issues: write


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Comment url on PR
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const prFiles = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
              });

              const mdFiles = (prFiles && prFiles.data) ? prFiles.data.filter(file => file.filename && file.filename.endsWith('.md')).map(file => file.filename) : [];

              const basePath = "https://chtc.github.io/article-preview?url=";
              const urls = mdFiles.map(file => `${basePath}https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/refs/heads/${context.payload.pull_request?.head?.ref || context.ref}/${file}`);

              // Build comment body; use a fallback message if nothing meaningful was produced
              let commentBody = urls.map(url => `URL to preview article: ${url}`).join("\n\n");
              if (!commentBody || commentBody.trim().length === 0) {
                commentBody = 'No Markdown files detected';
              }

              // Only create a comment when we have a non-empty body
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });

            } catch (error) {
              // Surface errors in the workflow logs and fail the step
              console.error('Error creating PR comment:', error);
              throw error;
            }
